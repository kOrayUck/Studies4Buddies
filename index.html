<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nachhilfe-Portal</title>
  <style>
    /* Himmelblauer Hintergrund */
    body {
      margin: 0;
      height: 100vh;
      background: #87ceeb; /* Himmelblau */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .container {
      position: relative;
      width: 350px;
      padding: 40px 30px 50px;
      text-align: center;
      z-index: 10;
    }

    /* Weißer, transparenter Rahmen */
    .frame {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border: 3px solid rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.15);
      z-index: 5;
      pointer-events: none;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(5px);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 40px;
      font-size: 1.8rem;
      color: #fff;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 18px;
      position: relative;
      z-index: 10;
    }

    .button {
      display: block;
      background-color: #fff;
      color: #0077cc;
      text-decoration: none;
      padding: 15px 0;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 4px 12px rgba(0, 119, 204, 0.5);
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    .button:hover,
    .button:focus {
      background-color: #0077cc;
      color: #fff;
      box-shadow: 0 6px 18px rgba(0, 119, 204, 0.8);
      outline: none;
    }

    /* Logo SVG Styling */
    .logo {
      margin-bottom: 30px;
      width: 80px;
      height: 80px;
      margin-left: auto;
      margin-right: auto;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
    }

    /* Responsive */
    @media (max-width: 400px) {
      .container {
        width: 90vw;
        padding: 30px 20px 40px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .button {
        font-size: 1rem;
        padding: 12px 0;
      }
    }
  </style>
</head>

    <div class="frame"></div>
