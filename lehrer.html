<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Lehrer-Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Hintergrund kräftig dunkelblau */
    body {
      margin: 0;
      background-color: #002366;
      font-family: Arial, sans-serif;
      color: #000;
    }

    /* Weißer, leicht transparenter Container mit Rand, der minimal durchsichtig ist */
    .container {
      background: rgba(255, 255, 255, 0.9);
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow:
        0 0 0 3px rgba(255, 255, 255, 0.3), /* leichter Rand mit wenig Transparenz */
        0 0 15px rgba(0, 0, 0, 0.3);
      position: relative;
      min-height: 400px;
      transition: margin-right 0.3s ease;
    }

    /* Layout: Container links, Sidebar rechts */
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 50px 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 50px;
      right: 0;
      width: 250px;
      height: calc(100vh - 100px);
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      border-radius: 10px 0 0 10px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      transform: translateX(0);
      z-index: 1000;
    }

    /* Eingefahrene Sidebar */
    .sidebar.closed {
      transform: translateX(250px);
    }

    /* Menü-Button */
    .toggle-btn {
      position: fixed;
      top: 60px;
      right: 250px;
      width: 30px;
      height: 60px;
      background-color: #002366;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px 0 0 8px;
      font-size: 24px;
      user-select: none;
      transition: right 0.3s ease;
      z-index: 1100;
    }

    /* Button verschieben, wenn Sidebar zu ist */
    .sidebar.closed ~ .toggle-btn {
      right: 0;
    }

    /* Menü-Liste */
    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
    }

    .sidebar nav ul li {
      margin-bottom: 15px;
    }

    .sidebar nav ul li a {
      text-decoration: none;
      color: #002366;
      font-weight: bold;
      font-size: 1.1rem;
      display: block;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    .sidebar nav ul li a:hover {
      background-color: #e0e0e0;
    }

    /* Container nach rechts schieben, wenn Sidebar offen ist */
    body.sidebar-open .container {
      margin-right: 300px; /* Platz für Sidebar + Abstand */
      transition: margin-right 0.3s ease;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Lehrer-Portal</h1>
    <p>Hier können Lehrer ihre Schüler verwalten, Termine setzen etc.</p>
    <a href="index.html">Zurück zur Startseite</a>
  </div>

  <aside class="sidebar">
    <nav>
      <ul>
        <li><a href="#">Kalender</a></li>
        <li><a href="#">Lehrinhalte</a></li>
        <li><a href="#">Studenten</a></li>
        <li><a href="#">Einstellungen</a></li>
      </ul>
    </nav>
  </aside>

  <div class="toggle-btn" id="toggleSidebar" title="Menü ein-/ausblenden">&#x25C0;</div>

  <script>
    const sidebar = document.querySelector('.sidebar');
    const toggleBtn = document.getElementById('toggleSidebar');
    const body = document.body;

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('closed');
      if(sidebar.classList.contains('closed')) {
        toggleBtn.innerHTML = '&#x25B6;'; // Pfeil nach rechts
        body.classList.remove('sidebar-open');
      } else {
        toggleBtn.innerHTML = '&#x25C0;'; // Pfeil nach links
        body.classList.add('sidebar-open');
      }
    });

    // Initial Zustand: offen + margin-right bei container
    body.classList.add('sidebar-open');
  </script>
</body>
</html>
