<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Lehrer-Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: #002366;
      font-family: Arial, sans-serif;
      color: #000;
      overflow-x: hidden;
      position: relative;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow:
        0 0 0 3px rgba(255, 255, 255, 0.3),
        0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      z-index: 1;
      transition: opacity 0.3s ease;
    }

    .welcome-box {
      background-color: #f0f8ff;
      border: 2px solid #002366;
      border-radius: 10px;
      padding: 40px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #002366;
      max-width: 600px;
      margin: 0 auto;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 300px;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 2px 0 15px rgba(0,0,0,0.3);
      padding: 20px;
      box-sizing: border-box;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 10;
      display: flex;
      flex-direction: column;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 0;
      width: 40px;
      height: 40px;
      background-color: #002366;
      color: white;
      border-radius: 0 5px 5px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      z-index: 20;
      user-select: none;
      transition: left 0.3s ease;
    }

    .sidebar.open ~ .toggle-btn {
      left: 300px;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 60px 0 0 0;
      flex-grow: 1;
    }

    .sidebar nav ul li {
      margin-bottom: 20px;
    }

    .sidebar nav ul li a {
      color: #002366;
      font-weight: bold;
      font-size: 1.2rem;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    .sidebar nav ul li a:hover {
      background-color: #e0e0e0;
    }

    .content-hidden {
      opacity: 0;
      pointer-events: none;
      user-select: none;
    }

    /* Kalender Styles */
    .calendar {
      max-width: 600px;
      margin: 0 auto;
      background: #f0f8ff;
      border: 2px solid #002366;
      border-radius: 10px;
      padding: 20px;
      color: #002366;
    }

    .calendar header {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .calendar table {
      width: 100%;
      border-collapse: collapse;
    }

    .calendar th, .calendar td {
      width: 14.28%;
      padding: 10px 0;
      text-align: center;
      border: 1px solid #002366;
      font-weight: normal;
    }

    .calendar th {
      background-color: #002366;
      color: white;
    }

    .calendar td.today {
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      border-radius: 50%;
      /* Kreis rund machen */
      width: 36px;
      height: 36px;
      line-height: 36px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <nav>
      <ul>
        <li><a href="#" data-content="startseite">Startseite</a></li>
        <li><a href="#" data-content="kalender">Kalender</a></li>
        <li><a href="#" data-content="lehrinhalte">Lehrinhalte</a></li>
        <li><a href="#" data-content="studenten">Studenten</a></li>
        <li><a href="#" data-content="einstellungen">Einstellungen</a></li>
      </ul>
    </nav>
  </aside>

  <div class="container" id="mainContent">
    <div class="welcome-box">
      Herzlich Willkommen im Lehrer-Portal
    </div>
  </div>

  <div class="toggle-btn" id="toggleBtn" title="Menü ein-/ausblenden">&#x25B6;</div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');
    const mainContent = document.getElementById('mainContent');

    // Kalenderfunktion
    function createCalendar(year, month) {
      const daysOfWeek = ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'];
      const today = new Date();
      const currentYear = today.getFullYear();
      const currentMonth = today.getMonth();
      const currentDate = today.getDate();

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = firstDay.getDay(); // Wochentag des 1. Tages (0=So)
      const daysInMonth = lastDay.getDate();

      let html = '<div class="calendar">';
      html += `<header>${year} - ${month + 1}</header>`;
      html += '<table><thead><tr>';
      for(let d=0; d < daysOfWeek.length; d++) {
        html += `<th>${daysOfWeek[d]}</th>`;
      }
      html += '</tr></thead><tbody><tr>';

      // Leere Zellen vor dem ersten Tag
      for(let i=0; i < startDay; i++) {
        html += '<td></td>';
      }

      for(let day=1; day <= daysInMonth; day++) {
        const isToday = (year === currentYear && month === currentMonth && day === currentDate);
        if ((startDay + day - 1) % 7 === 0 && day !== 1) {
          html += '</tr><tr>'; // neue Zeile an Wochentagswechsel
        }
        html += isToday ? `<td class="today">${day}</td>` : `<td>${day}</td>`;
      }

      // Leere Zellen am Ende der Tabelle (optional, damit Tabelle komplett bleibt)
      const totalCells = startDay + daysInMonth;
      const remainingCells = (7 - (totalCells % 7)) % 7;
      for(let i=0; i < remainingCells; i++) {
        html += '<td></td>';
      }

      html += '</tr></tbody></table></div>';

      return html;
    }

    // Inhalte für die Menüpunkte
    const contentMap = {
      startseite: `<div class="welcome-box">Herzlich Willkommen im Lehrer-Portal</div>`,
      kalender: createCalendar(new Date().getFullYear(), new Date().getMonth()),
      lehrinhalte: `
        <h1>Lehrinhalte</h1>
        <p>Verwalten Sie Ihre Unterrichtsmaterialien und Inhalte.</p>
      `,
      studenten: `
        <h1>Studenten</h1>
        <p>Übersicht über Ihre Schüler und deren Fortschritt.</p>
      `,
      einstellungen: `
        <h1>Einstellungen</h1>
        <p>Hier können Sie Ihr Profil und Ihre Einstellungen bearbeiten.</p>
      `
    };

    let sidebarOpen = false;

    function toggleSidebar() {
      sidebarOpen = !sidebarOpen;
      if (sidebarOpen) {
        sidebar.classList.add('open');
        toggleBtn.innerHTML = '&#x25C0;'; // Pfeil nach links
        mainContent.classList.add('content-hidden');
      } else {
        sidebar.classList.remove('open');
        toggleBtn.innerHTML = '&#x25B6;'; // Pfeil nach rechts
        mainContent.classList.remove('content-hidden');
      }
    }

    toggleBtn.addEventListener('click', toggleSidebar);

    // Menü Links klicken
    sidebar.querySelectorAll('nav ul li a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const key = link.getAttribute('data-content');

        if (key === 'kalender') {
          // Kalender immer frisch generieren, um immer aktuellen Tag zu markieren
          mainContent.innerHTML = createCalendar(new Date().getFullYear(), new Date().getMonth());
        } else if(contentMap[key]) {
          mainContent.innerHTML = contentMap[key];
        }
        toggleSidebar(); // Sidebar schließen
      });
    });
  </script>
</body>
</html>
